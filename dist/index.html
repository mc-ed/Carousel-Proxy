<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Mitchell's Proxy</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="searchComponent">
      <div id="search-banner"></div>
    </div>
    <div id="productOverviewComponent">
      <div id="root" class="container"></div>
    </div>
    <div id="productDescriptionComponent">
      <div id="productDesc"></div>
    </div>
    <div id="carouselComponent">
      <div id="app" class="container"></div>
    </div>
    <div id="bottomOfPage">
      <div id="position-img-outer">
        <div id="position-img-inner">
          <img
            src="https://lowesproject.s3.amazonaws.com/Bottom.png"
            class="position-img"
            alt="img"
            style=" height: 820px; "
          />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- search component -->
    <script src="http://search-banner.us-east-1.elasticbeanstalk.com/bundle.js"></script>
    <!-- overview script -->
    <script src="http://ec2-18-188-213-241.us-east-2.compute.amazonaws.com/bundle.js"></script>
    <!-- description script -->
    <script src="http://ec2-18-225-6-113.us-east-2.compute.amazonaws.com/bundle.js"></script>
    <!-- carousel script -->
    <script src="http://fec-lowes-carousel.us-east-2.elasticbeanstalk.com/bundle.js"></script>
  </body>
</html>
